baseURL = "https://carrierennolds.netlify.app/"
languageCode = "en-us"
title = "Carrie Rennolds Art"
keywords = "cartoon, drawing, art"
theme = "base"
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

[params]
  # colors
  color = "pink"
  border = "black"
  imageSizes = "1280 768 640 320"
  imageFormats = "webp jpeg"
  description = "Cartoonist, teacher, graphic deisgner and artist. View illustrations from the illustrious Fake New Yorker."
  # css
  custom_css = ["/css/artist-baltimore-main.css", 
                "/css/fake-new-yorker-header.css",
                "/css/necroprancer-borders.css",
                "/css/illustration-pedagogy-flex.css"]